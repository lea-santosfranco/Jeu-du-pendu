<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>

    <script>
        let playlist = ["titre 1", "titre 2", "titre 3", "titre 4"];
        while (true){
            let nouveauMorceau = prompt(playlist + "\n"+ "Ajouter un nouveau morceau/stop");
            if (nouveauMorceau === "stop") break;
            let ajoutMorceau  = prompt("Remplacer la deuxième musique? oui/non");
            let morceau = prompt("Quelle musique voulez-vous ajouter?");
            if (ajoutMorceau === "oui"){
                playlist.splice(1 , 1, morceau);
                playlist.push(morceau);
            }
            else {
                break;
            }

            if (playlist.length > 10){
                playlist.splice(0 , 1);
                alert("Limite atteinte. Premier morceau supprimé.");
            }
        }

    </script>
</body>
</html>
